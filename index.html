<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Music</title>
    <link rel="stylesheet" href="styles.css">

                    <img src="covers/10.jpg" alt="1">
                    <span class="songname">Let me Love you</span>

        <div class="songbanner"></div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar"  min="0" value = "0" max="100" />
        <div class="icons">
            <!-- add icons -->
            <i class=" fa-2x fa-solid fa-backward" id="previous"></i>
            <i class=" fa-2x fa-solid fa-play-circle" id = "masterPlay"></i>
            <i class=" fa-2x fa-solid fa-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="32px" alt="" id="gif"><span id="masterSongName">Let me Love You - Justin Beiber</span> 
        </div>
